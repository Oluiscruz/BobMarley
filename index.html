<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
        integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="principal">
            <div class="header-position">
                <header class="header">
                    <h1 class="Logo">Oluisdev</h1>
                    <div class="links">
                        <ul class="nav-one">
                            <li><a href="">Tecnologias</a></li>
                            <li><a href="">Sobre</a></li>
                        </ul>
                        <ul class="nav-two">
                            <li><a
                                    href="https://wa.me/5581999155751?text=Olá, gostaria de falar com você sobre um projeto">Contato</a>
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
        </div>
        <section class="section">
            <div class="title-section">
                <h2 data-aos="fade-right" data-aos-duration="1000">BOB<br> MARLEY</h2>
                <p data-aos="zoom-in-up" data-aos-duration="1000">
                    Responsável por popularizar o reggae no mundo todo,
                    Bob Marley entra na lista dos maiores artistas que já passaram pela Terra.
                </p>
            </div>
            <button type="submit" class="btn-seeMore" data-aos="fade-up" data-aos-duration="1000">Ouvir</button>
        </section>

        <main class="section-music">

            <div class="title-mainMusic">
                <h3>Escute algumas de suas músicas</h3>
            </div>

            <div class="player-music" data-aos="flip-up" data-aos-duration="1000">
                <div class="music-info">
                    <img src="./assets/img/legend.jpg" alt="Capa do álbum" class="album-cover" data-aos="fade-right"
                        data-aos-duration="900">
                    <div class="track-info">
                        <h4 class="song-title">No Woman, No Cry</h4>
                        <p class="artist">Bob Marley & The Wailers</p>
                    </div>
                </div>

                <div class="player-controls">
                    <audio id="audio-player" src="./assets/music/No-Woman-No-Cry.mp3"></audio>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="total-time">0:00</span>
                    </div>
                    <div class="control-buttons" data-aos="zoom-in-up" data-aos-duration="1000">
                        <button class="prev-btn"><i class="fas fa-backward"></i></button>
                        <button class="play-btn"><i class="fas fa-play"></i></button>
                        <button class="next-btn"><i class="fas fa-forward"></i></button>
                    </div>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" class="volume-slider" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
        integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
